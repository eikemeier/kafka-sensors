protoc:
  version: 3.11.3

lint:
  group: uber2
  rules:
    remove:
      - ENUM_ZERO_VALUES_INVALID_EXCEPT_MESSAGE
      - FILE_OPTIONS_REQUIRE_CSHARP_NAMESPACE
      - FILE_OPTIONS_REQUIRE_OBJC_CLASS_PREFIX
      - FILE_OPTIONS_REQUIRE_PHP_NAMESPACE
  java_package_prefix: de

break:
  include_beta: true
  allow_beta_deps: false
